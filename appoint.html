                        <center><h2>Book &nbspOPD &nbspAppointment</h2></center>
                        </div>
                        <div class="form-body">
                            <div class="row form-row">
                              <input type="text" id="iname" placeholder="Enter Full name" class="form-control" onkeyup="return validateName()">
                              <span id="pname"></span>
                            </div>
                            <div class="row form-row">
                              <input type="number" id="inum" placeholder="Enter Mobile Number" class="form-control" onkeyup="return validateNum()">
                              <span id="pnum"></span>
                            </div>
                             <div class="row form-row">
                              <input type="email" id="iemail"placeholder="Enter Email Adreess" class="form-control" onkeyup="return validateEmail()">
                              <span id="pemail"></span>
                            </div>
                            <div class="row form-row">
                              <select id="idept" placeholder="Select Department" class="form-control">
                                <option value="Select">Select Department</option>
                                <option value="General OPD">General OPD</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Oncology">Oncology</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Diabetology">Diabetology</option>
                                <option value="Mother and Child Care">Mother and Child Care</option>
                                <option value="Dentistry">Dentistry</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Surgery">Surgery</option>
                                <option value="Dermatology">Dermatology</option>
                              </select>
                            </div>
                           <div class="row form-row">
                              <input type="date" id="idate" placeholder="Appointment Date" class="form-control" onchange="return validateDate()">
                              <span id="pdate"></span>
                            </div>
                        
                              <div class="row form-row">
                                <button class="btn btn-success btn-appointment" onclick="return appointBook()">
                                  <b>Book Appointment</b>
                                </button>
                                <span id="pbook"></span>
                             </div>
                            </div>
                        </div>
